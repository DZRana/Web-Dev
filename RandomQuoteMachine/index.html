<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="RandomQuoteMachine" content="Random quote generator">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Say What?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="myJS.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center" id="currentQuote"></div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-6">
            <a href="https://twitter.com/share" class="twitter-share-button btn btn-social-icon btn-twitter" data-show-count="false" target="_blank"><span class="fa fa-twitter"></span></a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
          <div class="col-md-6">
            <button class="btn target">New quote</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
