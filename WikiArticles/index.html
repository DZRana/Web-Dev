<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="WikiArticles" content="View Wikipedia Articles">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Wiki Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="myJS.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center" id="links">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
      <p>or</p>
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" id="query">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Search</button>
            </span>
          </div>
        </div>
      </div>
      <p>Search for one!</p>
    </div>
  </body>
</html
