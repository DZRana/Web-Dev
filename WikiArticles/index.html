<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="WikiArticles" content="View Wikipedia Articles">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Wiki Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="myJS.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center" id="allContent">

      <div id="iconBoxAndSearch">
        <button class="btn" id="mGlass"><i class="fa fa-search"></i></button>

      <p id="instruct">Search for one!</p>
    </div>
  </body>
